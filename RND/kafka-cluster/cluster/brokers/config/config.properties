

############################
# Node Role & Cluster Basics
############################
process.roles=broker
controller.quorum.voters=1@kafka_controller_1:9093
listeners=PLAINTEXT://:9092
listener.security.protocol.map=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
inter.broker.listener.name=PLAINTEXT
controller.listener.names=CONTROLLER

# Shared cluster ID for KRaft mode
cluster.id=q3bpw6xCSJ6F5Dp1n0PeRg

############################
# Replication & Durability (shared with controllers)
############################
default.replication.factor=1
offsets.topic.replication.factor=1
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1
min.insync.replicas=1

############################
# Log Retention & Segments
############################
log.retention.hours=168
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000
log.dirs=/kafka/data

############################
# Networking & Performance
############################
num.network.threads=8
num.io.threads=16
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600

############################
# Message & Fetch Limits
############################
message.max.bytes=1048588
replica.fetch.max.bytes=1048576
fetch.max.bytes=52428800

